<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django index page</title>
	<!-- <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script> -->
	<script src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<h4><b style="color:green">Hello lidy</b>,this is the index page from project dir!</h4>
	<img src="/static/img/lidysun.jpg" alt="头像">
	<form action="/" method="post">
		{%csrf_token%}
		<input type="text" name="username" placeholder="用户名">
		<input type="password" name="password" placeholder="密码">
		<input type="submit" valuie="提交">
	</form>
	<h2>用户展示：</h2>
	<table border="1">
		<thead>
			<th>用户名</th>
			<th>密码</th>
		</thead>
		<tbody>
			{% for user in data %}
			<tr>
				<td>{{user.user}}</td>
				<td>{{user.pwd}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
